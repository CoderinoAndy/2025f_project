<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Read only</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body
    data-live-email-view="read-only"
    data-sort="{{ sort }}"
    data-fingerprint="{{ list_fingerprint }}"
    data-poll-interval-ms="5000"
  >
    {% include "_navbar.html" %}
    <div class="container-fluid py-3 px-4">
      <div class="list-header">
        <h2 class="mb-0">Read only</h2>
        <form method="get" class="sort-form">
          <label for="sort-readonly" class="muted me-2 mb-0">Order</label>
          <select id="sort-readonly" name="sort" class="form-select form-select-sm sort-select"
                  aria-label="Sort emails" onchange="this.form.submit()">
            <option value="date_desc" {% if sort == "date_desc" %}selected{% endif %}>Date sent (newest first)</option>
            <option value="date_asc" {% if sort == "date_asc" %}selected{% endif %}>Date sent (oldest first)</option>

            <option value="priority_desc" {% if sort == "priority_desc" %}selected{% endif %}>Priority (high to low)</option>
            <option value="priority_asc" {% if sort == "priority_asc" %}selected{% endif %}>Priority (low to high)</option>

            <option value="unread_first" {% if sort == "unread_first" %}selected{% endif %}>Unread first</option>
            <option value="read_first" {% if sort == "read_first" %}selected{% endif %}>Read first</option>
          </select>
        </form>
      </div>
      <div class="list-shell">
        {% set empty_message = "Your Read Only tab is empty." %}
        {% include "_live_email_rows.html" %}
      </div>
    </div>
    <a class="compose-fab" href="{{ url_for('main.compose', next=current_list_url) }}" aria-label="Compose email">
      <i class="bi bi-pencil" aria-hidden="true"></i>
      <span>Compose</span>
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/live-email-list.js') }}"></script>
  </body>
</html>
