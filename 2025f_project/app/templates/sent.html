<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sent</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
    {% include "_navbar.html" %}
    <div class="container-fluid py-3 px-4">
      <div class="list-header">
        <h2 class="mb-0">Sent</h2>
        <form method="get" class="sort-form">
          <label for="sort-sent" class="muted me-2 mb-0">Order</label>
          <select id="sort-sent" name="sort" class="form-select form-select-sm sort-select"
                  aria-label="Sort emails" onchange="this.form.submit()">
            <option value="date_desc" {% if sort == "date_desc" %}selected{% endif %}>Date sent (newest first)</option>
            <option value="date_asc" {% if sort == "date_asc" %}selected{% endif %}>Date sent (oldest first)</option>
            <option value="priority_desc" {% if sort == "priority_desc" %}selected{% endif %}>Priority (high to low)</option>
            <option value="priority_asc" {% if sort == "priority_asc" %}selected{% endif %}>Priority (low to high)</option>
            <option value="unread_first" {% if sort == "unread_first" %}selected{% endif %}>Unread first</option>
            <option value="read_first" {% if sort == "read_first" %}selected{% endif %}>Read first</option>
          </select>
        </form>
      </div>
      <div class="list-shell">
        {% if emails and emails|length > 0 %}
          {% for email in emails %}
            <div class="email-row {% if not email.is_read %}unread{% endif %} {% if loop.index is even %}alt{% endif %} position-relative">
              <a class="stretched-link" href="{{ url_for('main.email', id=email.id, next=current_list_url) }}"></a>

              <div class="row g-0 align-items-center flex-grow-1">
                <div class="col-6 wrap-ellipsis pe-2">
                  <span class="mail-title">{{ email.title }}</span>
                  {% if email.priority %}
                    <span class="priority">{{ "*" * email.priority }}</span>
                  {% endif %}
                </div>

                <div class="col-3 text-center muted wrap-ellipsis px-2">
                  {{ email.type }}
                </div>

                <div class="col-3 text-end muted ps-2">
                  {{ email.date|fmt_dt }}
                </div>
              </div>

              <div class="row-actions">
                <form method="post" action="{{ url_for('main.delete_email', id=email.id) }}" class="m-0">
                  <input type="hidden" name="next" value="{{ current_list_url }}">
                  <button type="submit" class="row-action-btn" title="Delete" aria-label="Delete">
                    <i class="bi bi-trash"></i>
                  </button>
                </form>
              </div>
            </div>
          {% endfor %}
        {% else %}
          <div class="email-row empty-row">
            <div class="muted">Your Sent tab is empty.</div>
          </div>
        {% endif %}
      </div>
    </div>
    <a class="compose-fab" href="{{ url_for('main.compose', next=current_list_url) }}" aria-label="Compose email">
      <i class="bi bi-pencil" aria-hidden="true"></i>
      <span>Compose</span>
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
